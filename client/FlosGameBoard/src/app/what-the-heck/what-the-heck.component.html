<div class="game-board">
    <div class="player-container">
        <div *ngFor="let i of opponents, let j = index" class="player-{{j}}">
            <img alt="Avatar" class="avatar-small" src="assets/avatars/{{players[i].user.avatar}}.png">
            {{players[i].user.name}}: {{players[i].score}}
            <div *ngIf="players[i].playedCard">
                Played
            </div>
            <div *ngIf="!players[i].playedCard">
                Not played
            </div>
        </div>
    </div>

    <div class="game-table-wrapper">
        <div class="game-table">
            <div *ngIf="currentCard" class="current-card">
                <span>{{currentCard}}</span>
            </div>
        </div>
    </div>

    <div class="card-container">
        <div class="grid">
            <app-card *ngFor="let card of currentDeck" (click)="playCard(card)" [value]=card></app-card>
        </div>
    </div>
</div>
