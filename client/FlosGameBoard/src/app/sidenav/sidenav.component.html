<div class="sidenav-content">

    <app-lobby-info *ngIf="currentTab === 'Lobby'" [lobbies]="lobbies"></app-lobby-info>

    <div *ngIf="currentTab === 'HowToPlay'" class="how-to-play">
        <h2>How to play</h2>
        <div class="description" [innerHTML]="getGameDescription()"></div>
    </div>

    <app-chat *ngIf="currentTab === 'Chat'"></app-chat>

</div>

<mat-button-toggle-group class="sidenav-toolbar" [(value)]="currentTab" name="tabs" aria-label="Sidenav Tabs">
    <mat-button-toggle value="Lobby" matTooltip="Lobby">
        <mat-icon>group</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="Chat" matTooltip="Chat">
        <mat-icon>chat</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle [disabled]="!inGame()" value="HowToPlay" matTooltip="How to play">
        <mat-icon>help_outline</mat-icon>
    </mat-button-toggle>
</mat-button-toggle-group>
