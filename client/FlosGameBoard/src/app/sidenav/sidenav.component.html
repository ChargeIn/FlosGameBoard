<div class="lobbies-container" *ngIf="!inGame()">
    <table class="lobbies-table">
        <tr>
            <th>Lobbies:</th>
        </tr>
        <tr class="lobby-item" *ngFor="let lobby of lobbies">
            <td>
                <button
                        mat-flat-button
                        matTooltip="Join Lobby"
                        (click)="joinLobby(lobby.id)"
                >
                    <span class="lobby-name">{{lobby.name}}</span>
                    <span class="lobby-counter">({{lobby.userCount}}/6)</span>
                </button>
            </td>
        </tr>
    </table>

    <div class="lobby-item no-lobby" *ngIf="lobbies.length === 0">
        No Lobbies open.
    </div>

    <button class="create-lobby-btn" mat-flat-button color="accent" (click)="createLobby()">Create Room
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="how-to-play" *ngIf="inGame()">
    <h2>How to play</h2>
    <div class="description" [innerHTML]="getGameDescription()"></div>
</div>

<app-chat></app-chat>
