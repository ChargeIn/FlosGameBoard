<div class="chat-container">
    <div class="chat-message" *ngFor="let msg of messages" [class.your-msg]="isOwnMessage(msg.type)">
        <span *ngIf="isNormalMessage(msg.type)">{{msg.name}}: </span>
        <span>{{msg.message}}</span>
    </div>
</div>

<input type="text" [(ngModel)]="message" (keyup.enter)="postMessage()">
<button (click)="postMessage()">Submit</button>
