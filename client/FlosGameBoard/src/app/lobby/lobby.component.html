<div class="lobby-wrapper">
    <div class="lobby-info-container">
        <div class="lobby-item">{{lobbyInfo.name}}</div>
        <div class="lobby-item">{{lobbyInfo.userCount}}</div>
        <div class="lobby-item">{{lobbyInfo.type}}</div>
        <div class="lobby-item">{{lobbyInfo.id}}</div>
    </div>

    <div class="lobby-users-container">
        <h3>Players ({{lobbyInfo.users.length}}/6)</h3>
        <div class="user-container" *ngFor="let user of lobbyInfo.users">
            <div class="user-avatar-container">
                <img class="user-avatar" src="assets/avatars/{{user.avatar}}.png">
            </div>
            <div class="user-name">{{user.name}}</div>
        </div>
    </div>

    <div class="lobby-button-wrapper">
        <button *ngIf="lobbyInfo.host" mat-flat-button (click)="start()">
            Start
        </button>
        <button mat-flat-button (click)="leaveLobby()">Leave</button>
    </div>
</div>
