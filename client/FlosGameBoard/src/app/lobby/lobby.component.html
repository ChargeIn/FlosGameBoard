<div>{{lobbyInfo.host}}</div>
<div>{{lobbyInfo.name}}</div>
<div>{{lobbyInfo.userCount}}</div>
<div>{{lobbyInfo.type}}</div>

        Start
    </button>
</div>
<button mat-flat-button color="accent" (click)="leaveLobby()">Leave</button>
