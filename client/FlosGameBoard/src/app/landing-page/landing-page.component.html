<div class="landing-page">
    <div class="flex-grow-1">&nbsp;</div>
    <div class="wrapper">
        <div class="border-animation">&nbsp;</div>
        <div class="main-header">
            <div class="animate-slideup">
                <h1 class="big-accent-header">Welcome <img class="shades" src="../../assets/logos/spades.png"
                                                           alt="spades-symbol"></h1>

                <div class="info-text">
                    Please select a avatar and try joining a lobby.
                </div>
                <div class="button-container" *ngIf="isSmallScreen()">
                    <button mat-flat-button color="accent" (click)="openLobbies()">Lobbies</button>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-grow-1">&nbsp;</div>
    <div class="character-chooser flex-grow-1">
        <div class="avatar-chooser">
            <button mat-icon-button class="choose-btn l-0 b-0" (click)="changeAvatar()">
                <mat-icon color="accent">navigate_before</mat-icon>
            </button>
            <img class="avatar" [src]="getAvatar()" alt="avatar">
            <button mat-icon-button class="choose-btn r-0 b-0" (click)="changeAvatar()">
                <mat-icon color="accent">navigate_next</mat-icon>
            </button>
        </div>

        <div class="name-chooser">
            <input #name type="text" placeholder="Name" [class.warn]="playerName.length >= 25"
                   [(ngModel)]="playerName"
                   (keyup)="setName(name.value)">
        </div>
    </div>
    <div class="flex-grow-1">&nbsp;</div>
</div>
