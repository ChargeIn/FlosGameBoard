<div class="landing-page">
    <div class="main-header">
        <img class="shades" src="../../assets/logos/spades.png" alt="spades-symbol">
        <h1 class="big-accent-header">Welcome</h1>

        <div class="info-text">
            Please select a avatar and try joining a lobby.
        </div>
        <button *ngIf="isSmallScreen()" (click)="openLobbies()">Lobbies</button>
    </div>

    <input type="text" [(ngModel)]="message">
    <button (click)="postMessage()">Submit</button>

    <div *ngFor="let message of messages">{{message}}</div>

    <div class="avatar-chooser">
        <button mat-icon-button class="choose-btn l-0 b-0" (click)="changeAvatar()">
            <mat-icon color="accent">navigate_before</mat-icon>
        </button>
        <img class="avatar" [src]="getAvatar()">
        <button mat-icon-button class="choose-btn r-0 b-0" (click)="changeAvatar()">
            <mat-icon color="accent">navigate_next</mat-icon>
        </button>
    </div>

    <div class="name-chooser">
        <input #name type="text" placeholder="Name" (keyup)="setName(name.value)">
    </div>
</div>
